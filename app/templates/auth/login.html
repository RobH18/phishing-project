{% extends 'base.html' %}
{% import 'bootstrap/wtf.html' as wtf %}

{% block app_content %}

    <h1>System Administrator Sign In</h1>
    <br>
    <div class="row">
        <div class="col-md-4">
            {{ wtf.quick_form(form, button_map={'submit':'primary'}) }}
        </div>
    </div>

    <br>
    {% if no_account %}
    <p>You still need to register an admin account! <a href="{{ url_for('auth.register') }}">Click to Register</a></p>
    {% endif %}

{% endblock %}
