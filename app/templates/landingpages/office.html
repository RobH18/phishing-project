{% block content %}
<h1>Office 365</h1>
<h2>Login below.</h2>

<form action="" method="post">
    {{ form.hidden_tag() }}
    <p>
        {{ form.username.label }}<br>
        {{ form.username(size=32) }}<br>
    </p>
    <p>
        {{ form.password.label }}<br>
        {{ form.password(size=32) }}<br>
    </p>
    <p>{{ form.submit() }}</p>
{% endblock %}
