<table>
    <tr valign="top">
        <td>
            <a href="{{ url_for('main.staff', staffid=staff.id) }}">{{ staff.staff_name }}</a>
            <br>Email: {{ staff.email }}
            <br>Risk score: {{ staff.risk_score|round(1, 'common') }}
            <br>Direction of progress:
                    {% if staff.direction %}
                    Decreasing risk
                    {% else %}
                    Increasing risk
                    {% endif %}
            <hr>
        </td>
    </tr>
</table>
